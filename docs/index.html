<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pokedex</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" />
    <link rel="stylesheet" href="./styles.css" />

    <script defer src="./index.js"></script>
  </head>
  <body>
    <form id="form">
      <input #search name="pokemon" type="text" autocomplete="off" placeholder="ditto" title="Escribe el nombre de un pokemon" />
      <button name="btnSearch" title="Búsqueda por nombre del pokemon">
          <img src="./assets/search.svg" alt="Icono de búsqueda">
      </button>
    </form>

    <div data-poke-card class="poke-card">
      <div data-poke-name>Pokedex</div>
      <div data-poke-img-container class="img-container">
        <img data-poke-img class="poke-img" src="./assets/poke-shadow.png" />
      </div>
      <div data-poke-id></div>
      <div data-poke-types class="poke-types"></div>
      <div data-poke-stats class="poke-stats"></div>
    </div>
  </body>
</html>
